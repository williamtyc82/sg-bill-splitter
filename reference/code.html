<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bill Splitter - Glassmorphism</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#258cf4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1115",
                        "glass-dark": "rgba(25, 29, 36, 0.6)",
                        "glass-border": "rgba(255, 255, 255, 0.08)",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'neon': '0 0 15px rgba(37, 140, 244, 0.5), 0 0 5px rgba(37, 140, 244, 0.3)',
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
                        '3d': '0 4px 0px 0px rgba(30, 58, 138, 0.5)',
                        '3d-active': '0 1px 0px 0px rgba(30, 58, 138, 0.5)',
                    },
                    keyframes: {
                        pulseBorder: {
                            '0%, 100%': { borderColor: 'rgba(37, 140, 244, 0.4)', boxShadow: '0 0 0px rgba(37, 140, 244, 0)' },
                            '50%': { borderColor: 'rgba(37, 140, 244, 1)', boxShadow: '0 0 15px rgba(37, 140, 244, 0.4)' },
                        }
                    },
                    animation: {
                        'pulse-neon': 'pulseBorder 2s infinite',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Utilities for Glassmorphism */
        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }

        /* Custom Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #258cf4;
            cursor: pointer;
            margin-top: -10px; 
            box-shadow: 0 0 10px rgba(37, 140, 244, 0.8);
            border: 2px solid white;
        }

        input[type=range]::-moz-range-thumb {
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #258cf4;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(37, 140, 244, 0.8);
            border: 2px solid white;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }

        /* Hide Number Input Arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-slate-100 font-display selection:bg-primary/30 min-h-screen overflow-x-hidden relative">
<!-- Background Ambient Gradients -->
<div class="fixed top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/20 rounded-full blur-[100px] pointer-events-none z-0"></div>
<div class="fixed bottom-[10%] right-[-5%] w-[40%] h-[40%] bg-purple-900/20 rounded-full blur-[80px] pointer-events-none z-0"></div>
<div class="fixed top-[40%] left-[20%] w-[60%] h-[40%] bg-blue-900/10 rounded-full blur-[60px] pointer-events-none z-0"></div>
<div class="relative z-10 flex flex-col min-h-screen max-w-md mx-auto px-5 pb-8 pt-2">
<!-- Header -->
<header class="flex items-center justify-center py-6">
<h1 class="text-white text-lg font-bold tracking-tight">Split Bill</h1>
</header>
<!-- Main Content Stack -->
<main class="flex-1 flex flex-col gap-5">
<!-- Total Bill Input Card -->
<div class="glass-panel rounded-3xl p-6 flex flex-col items-center justify-center gap-2 relative overflow-hidden group">
<div class="absolute inset-0 bg-gradient-to-b from-primary/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
<label class="text-slate-400 text-sm font-medium uppercase tracking-wider" for="total-bill">Total Bill</label>
<div class="flex items-baseline justify-center w-full">
<span class="text-4xl font-bold text-white/60 mr-1">$</span>
<input class="bg-transparent border-none text-center text-5xl font-extrabold text-white p-0 w-48 focus:ring-0 placeholder:text-white/20" id="total-bill" placeholder="0.00" type="number" value="142.50"/>
</div>
</div>
<!-- People Slider Card -->
<div class="glass-panel rounded-3xl p-6 flex flex-col gap-6">
<div class="flex justify-between items-center">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary">groups</span>
<span class="text-slate-200 font-medium">Split amongst</span>
</div>
<span class="text-primary font-bold text-xl bg-primary/10 px-3 py-1 rounded-lg border border-primary/20">4 Friends</span>
</div>
<div class="px-2 pb-2">
<input class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer" max="10" min="1" type="range" value="4"/>
<div class="flex justify-between text-xs text-slate-500 mt-3 font-medium px-1">
<span>1</span>
<span>5</span>
<span>10</span>
</div>
</div>
</div>
<!-- Extras Toggles Card -->
<div class="glass-panel rounded-3xl p-1 flex flex-col divide-y divide-white/5">
<!-- Service Charge -->
<div class="flex items-center justify-between p-5">
<div class="flex flex-col">
<span class="text-base text-white font-medium">Service Charge</span>
<span class="text-xs text-slate-400">Add 10% to bill</span>
</div>
<label class="relative inline-flex items-center cursor-pointer group">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-12 h-7 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary shadow-inner"></div>
<div class="absolute inset-0 rounded-full ring-2 ring-transparent group-hover:ring-primary/30 transition-all duration-300"></div>
</label>
</div>
<!-- GST -->
<div class="flex items-center justify-between p-5">
<div class="flex flex-col">
<span class="text-base text-white font-medium">GST Tax</span>
<span class="text-xs text-slate-400">Add 7% to bill</span>
</div>
<label class="relative inline-flex items-center cursor-pointer group">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-12 h-7 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary shadow-inner"></div>
<div class="absolute inset-0 rounded-full ring-2 ring-transparent group-hover:ring-primary/30 transition-all duration-300"></div>
</label>
</div>
</div>
</main>
<!-- Bottom Actions & Result -->
<footer class="mt-8 flex flex-col gap-6">
<!-- Pulsing Result Card -->
<div class="relative w-full rounded-3xl p-6 bg-slate-900/80 border-2 border-primary/50 animate-pulse-neon flex flex-col items-center justify-center text-center overflow-hidden">
<!-- Inner glow effect -->
<div class="absolute inset-0 bg-primary/5 rounded-3xl pointer-events-none"></div>
<div class="absolute -top-10 -right-10 w-24 h-24 bg-primary/30 blur-[40px] rounded-full pointer-events-none"></div>
<div class="absolute -bottom-10 -left-10 w-24 h-24 bg-primary/30 blur-[40px] rounded-full pointer-events-none"></div>
<p class="text-primary font-semibold text-sm uppercase tracking-widest mb-1 relative z-10">Amount Per Person</p>
<div class="flex items-baseline relative z-10 drop-shadow-[0_0_10px_rgba(37,140,244,0.5)]">
<span class="text-3xl font-bold text-primary mr-1">$</span>
<span class="text-6xl font-extrabold text-white tracking-tighter">39.20</span>
</div>
<div class="mt-2 text-xs text-slate-400 font-medium relative z-10">
                    Total with fees: $156.80
                </div>
</div>
<!-- Tactile Buttons -->
<div class="grid grid-cols-4 gap-4">
<button class="col-span-1 h-14 rounded-2xl bg-slate-800 text-slate-300 font-bold text-sm shadow-3d hover:translate-y-[2px] hover:shadow-3d-active active:translate-y-[4px] active:shadow-none transition-all flex items-center justify-center border border-slate-700">
<span class="material-symbols-outlined">restart_alt</span>
</button>
<button class="col-span-3 h-14 rounded-2xl bg-primary text-white font-bold text-lg shadow-[0_4px_0_rgb(23,87,163)] hover:translate-y-[2px] hover:shadow-[0_2px_0_rgb(23,87,163)] active:translate-y-[4px] active:shadow-none transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">share</span>
                    Share Details
                </button>
</div>
</footer>
</div>
</body></html>
